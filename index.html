<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Roboto&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pairs</title>
  </head>
  <body>
    <header>
      <h1>The Infinite Possibility Machine</h1>
      <p>Sort the cohort to create <span id="possibilities"></span> different timelines</p>
    </header>
    <h2>People in the cohort</h2>
    <form action="/submit" id="form">
      <label for="genderInput">Gender ratio</label>
      <input
        type="range"
        name="ratio"
        id="genderInput"
        max="16"
        step="1"
        value="8"
        onChange="updateValue()"
        onInput="updateValue()"
      />
      <output id="genderRatio"></output>
      <div id="nameInputs" class="form__names">
        <section class="names">
          <fieldset id="men"></fieldset>
        </section>
        <section class="names">
          <fieldset id="notMen"></fieldset>
        </section>
      </div>
      <button type="submit">Teamarise my cohort</button>
    </form>
    <output id="results"></output>
    <script src="courseInfo.js"></script>
    <script src="algorithms.js"></script>
    <script src="form.js"></script>
    <script src="print.js"></script>
  </body>
</html>
