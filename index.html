<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Roboto&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FAC Team Maker</title>
  </head>
  <body>
    <header>
      <h1>FAC Team Maker</h1>
      <h2 class="sub">aka The Infinite Possibility Machine</h2>
      <p>Sort the cohort and create <span id="possibilities"></span> different timelines</p>
    </header>
    <main>
      <section>
        <h2>People in the cohort</h2>
        <form action="/submit" id="people">
          <label for="facNo">FAC #</label>
          <input type="number" name="facNo" id="facNo" required>
          <label for="genderInput">Gender ratio: </label>
          <output id="genderRatio"></output>
          <input
            type="range"
            name="ratio"
            id="genderInput"
            max="16"
            step="1"
            value="8"
            onChange="updateValue()"
            onInput="updateValue()"
          />
          <section id="nameInputs" class="form__names">
            <div class="inputs">
              <fieldset id="men"></fieldset>
            </div>
            <div class="inputs">
              <fieldset id="notMen"></fieldset>
            </div>
          </section>
          <button type="submit">Generate teams!</button>
        </form>
      </section>
      <section>
        <output id="results"></output>
      </section>
    </main>
    <footer>Made by <a href="https://github.com/jackherizsmith">Jack</a></footer>
    <script src="courseInfo.js"></script>
    <script src="algorithms.js"></script>
    <script src="form.js"></script>
    <script src="print.js"></script>
  </body>
</html>
